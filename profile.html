<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta http-equiv="Content-Language" content="en"/>
        <!-- 网站图标 -->
        <link rel="icon" href="https://1742482320.github.io/images/avatar.jpg">
        <!-- bootstrap -->
        <link rel="stylesheet" href="./css/bootstrap.css"/>
        <!-- 放大图片插件css -->
        <link rel="stylesheet" href="./plugin/zoom.css">
        <!-- 字体图标 -->
        <script src="https://kit.fontawesome.com/ca441fed00.js"></script>
        <style>
            .banner{
                background: url(https://bootstrap-themes.github.io/application/assets/img/iceland.jpg);
            }
            @media ( max-width:540px ){
                .banner{
                    height: 300px;
                }
            }
            @media ( min-width:540px ){
                .banner{
                    height: 400px;
                }
            }
            @media ( min-width:720px ){
                .banner{
                    height: 500px;
                }
            }
            .bor{
                width: 300px;
            }
        </style>
    </head>

    <body class="pt-5 bg-light">
        
        <!-- 导航 start -->
        <div class="container-full fixed-top">
            <div class="navbar navbar-expand-lg navbar-dark bg-primary">
                <!-- logo -->
                <a class="navbar-brand">
                    <img width="85" src="https://bootstrap-themes.github.io/application/assets/img/brand-white.png" alt="">
                </a>
                <!-- toggle -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- left -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Messages</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Docs</a>
                        </li>
                    </ul>

                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <form class="ml-auto" action="#">
                                <input class="form-control form-control-sm" type="search" placeholder="Search">
                            </form>
                        </li>
                        <li class="nav-item">
                            <i class="py-2 mx-3 text-light fas fa-bell"></i>
                        </li>
                        <li class="nav-item">
                            <div class="dropdown">
                                <img class="rounded-circle" width="35" src="https://bootstrap-themes.github.io/application/assets/img/avatar-dhg.png" alt="" id="userDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                                    <div class="dropdown-item text-info">
                                        Growl
                                    </div>
                                    <div class="dropdown-item text-info">
                                        Logout
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- 导航 end -->

        <!-- banner start -->
        <div class="banner d-flex justify-content-center align-items-center">
            <div class="bor d-flex text-white flex-column justify-content-center align-items-center">
                <img class="rounded-circle mb-3" width="110" height="110" src="https://bootstrap-themes.github.io/application/assets/img/avatar-dhg.png" alt="">
                <h3>Dave Gamache</h3>
                <p class="text-center font-weight-light">I wish i was a little bit taller, wish i was a baller, wish i had a girl… also.</p>
            </div>
        </div>
        <!-- banner end -->
